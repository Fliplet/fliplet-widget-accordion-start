{{#if heading}}
<h4 data-collapse-start-id="{{id}}" data-collapse-start-uuid="{{uuid}}" class="collapse-start">{{heading}}</h4>
{{else}}
<h4 data-collapse-start-id="{{id}}" data-collapse-start-uuid="{{uuid}}" class="collapse-start" data-translate="widgets.accordion.start.title">Enter accordion title</h4>
{{/if}}
